<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <div class="set">
      <button class="w drum" onclick="play1()">w</button>
      <audio id="audio1" src="sounds/crash.mp3"></audio>

      <button class="a drum" onclick="play2()">a</button>
      <audio id="audio2" src="sounds/kick-bass.mp3"></audio>

      <button class="s drum" onclick="play3()">s</button>
      <audio id="audio3" src="sounds/snare.mp3"></audio>

      <button class="d drum" onclick="play4()">d</button>
      <audio id="audio4" src="sounds/tom-1.mp3"></audio>

      <button class="j drum" onclick="play5()">j</button>
      <audio id="audio5" src="sounds/tom-2.mp3"></audio>

      <button class="k drum" onclick="play6()">k</button>
      <audio id="audio6" src="sounds/tom-3.mp3"></audio>

      <button class="l drum" onclick="play7()">l</button>
      <audio id="audio7" src="sounds/tom-4.mp3"></audio>
    </div>

    <footer>Made with ❤️ by Tynda.</footer>
    <script src="index.js"></script>
  </body>
</html>
